<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background-color: #2575fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #6a11cb;
        }

        .login-container .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container .forgot-password:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="card" style="width: 400px; margin: auto; padding: 20px; margin-top: 100px;">
        <div class="card-header" style="background-color: lightgreen">
            <h2 class="card-title mb-0 text-center">Login</h2>
        </div>
        <div class="card-body">
            <form id="login-form" action="/user/login" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <a href="#" class="d-block text-center mt-3 forgot-password">Forgot Password?</a>
        </div>
    </div>
</div>

<script>
    document.querySelector('#login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch('/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(new FormData(e.target))
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/user/index';
                } else {
                    alert('Invalid credentials');
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

<script src="assets/libs/simplebar/simplebar.min.js"></script>
<script src="assets/libs/node-waves/waves.min.js"></script>
<script src="assets/libs/feather-icons/feather.min.js"></script>
<script src="assets/js/plugins.js"></script>
</body>
</html>
