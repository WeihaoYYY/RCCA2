    <script>
        $.ajax({
            url: '/admin/unapp',
            method: 'GET',
            success: function (response) {

                console.log('Line no 108', response)

                var dataContainer = document.getElementById('data-container');


                response.forEach(function (item) {

                    var dataBlock = document.createElement('div');
                    dataBlock.classList.add('data-block');


                    var image = document.createElement('img');
                    if(item.file_format == null){
                        item.file_path = "https://www.riobeauty.co.uk/images/product_image_not_found.gif"
                    }
                    image.src = item.file_path;
                    dataBlock.appendChild(image);


                    var detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('data-details');


                    for (var key in item) {
                        if (item.hasOwnProperty(key)) {
                            var paragraph = document.createElement('p');
                            paragraph.textContent = key + ': ' + item[key];
                            detailsDiv.appendChild(paragraph);
                        }
                    }


                    dataBlock.appendChild(detailsDiv);


                    var actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('data-actions');


                    var approveButton = document.createElement('button');
                    approveButton.textContent = 'Approve';
                    approveButton.onclick = function () {
                        console.log("id = " + item.rid)
                        $.ajax({
                            url: '/admin/approval/' + item.rid,
                            method: 'PUT',
                            data: {
                                id: item.id
                            },
                            success: function (response) {
                                console.log(response);
                                // dataContainer.removeChild(dataBlock);
                                location.reload();
                            },
                            error: function (error) {
                                console.log(error);
                            }
                        });
                    };
                    actionsDiv.appendChild(approveButton);


                    var rejectButton = document.createElement('button');
                    rejectButton.textContent = 'Reject';

                    actionsDiv.appendChild(rejectButton);


                    dataBlock.appendChild(actionsDiv);


                    dataContainer.appendChild(dataBlock);
                });


            },
            error: function (error) {
                console.log(error);
            }
        });
    </script>
