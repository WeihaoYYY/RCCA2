<script>
    async function changeStatus(itemId, status) {
        try {
            const response = await window.axiosInstance.put(`/admin/status/${itemId}/${status}`);
            if (response.data.code === 1) {
                window.location.reload();
            }
        } catch (error) {
            console.error('Failed to refresh page:', error);
            alert("Failed to refresh page");
        }
    }

    function navigateToEdit(itemId) {
        window.location.href = `/edit.html?sid=${itemId}`;
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script type="module">
    import axiosInstance from './js/axiosInterceptor.js'; // 引入配置过的 axios 实例

    window.axiosInstance = axiosInstance;

    window.addEventListener('load', async function () {
        var dataRow;

        await getItemList();

        // 获取用户信息
        await getUserInfo();


        async function getItemList() {
            try {
                const response = await axiosInstance.get('/admin/itemList');
                if (response.status === 200) {
                    const data = response.data.data;
                    displayData(data);
                    return data; // 如果需要使用，可以返回数据
                }
            } catch (error) {
                alert('请求 itemList 数据失败:' + error);
                window.location.href = '/login.html'; // 如果请求失败，重定向到登录页面
            }
        }

        async function getUserInfo() {
            try {
                const token = localStorage.getItem('jwtToken');
                if (!token) {
                    throw new Error("Token 不存在，无法获取用户信息");
                }

                const decodedToken = jwt_decode(token);
                const userId = decodedToken.sub; // 假设 token 中有用户 ID 字段

                const response = await axiosInstance.get(`/user/findDTOById/${userId}`);
                if (response.status === 200) {
                    const user = response.data.data;

                    // 更新页面上的用户信息
                    const userNameElement = document.querySelector('.user-name-text');
                    userNameElement.textContent = user.name;


                    const avatarElement = document.querySelector('.header-profile-user');
                    avatarElement.src = user.avatarUrl;

                }
            } catch (error) {
                console.error('请求用户信息失败:', error);
                alert('无法获取用户信息，请检查是否有权限或登录状态。');
            }
        }



        // 显示数据的函数
        function displayData(data) {
            dataRow = document.getElementById('dataRow');
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var row = document.createElement('tr');

                var ridCell = document.createElement('td');
                var ridSpan = document.createElement('span');
                ridSpan.textContent = item.sid;
                ridCell.appendChild(ridSpan);
                row.appendChild(ridCell);

                var contributorCell = document.createElement('td');
                var contributorSpan = document.createElement('span');
                contributorSpan.textContent = item.contributor;
                contributorCell.appendChild(contributorSpan);
                row.appendChild(contributorCell);

                var emptyCell = document.createElement('td');
                var emptySpan = document.createElement('span');
                emptySpan.textContent = item.title;
                emptyCell.appendChild(emptySpan);
                row.appendChild(emptyCell);

                var typeCell = document.createElement('td');
                var typeSpan = document.createElement('span');
                typeSpan.textContent = item.category;
                typeCell.appendChild(typeSpan);
                row.appendChild(typeCell);

                var descriptionCell = document.createElement('td');
                var descriptionSpan = document.createElement('span');
                descriptionSpan.textContent = item.description;
                descriptionCell.appendChild(descriptionSpan);
                row.appendChild(descriptionCell);

                var statusCell = document.createElement('td');
                var statusSpan = document.createElement('span');
                if (item.status === 1) {
                    statusSpan.textContent = "Approved";
                } else if (item.status === 2) {
                    statusSpan.textContent = "Rejected";
                } else {
                    statusSpan.textContent = "Pending";
                }
                statusCell.appendChild(statusSpan);
                row.appendChild(statusCell);

                var actionCell = document.createElement('td');
                var actionSpan = document.createElement('span');

// 根据不同状态动态生成操作按钮
                if (item.status === 1) {
                    // 状态为 1，显示 "Reject" 和 "Edit"
                    actionSpan.innerHTML = `
        <button class="btn btn-danger" onclick="changeStatus(${item.sid}, 2)">Reject</button>
        <button class="btn btn-warning" onclick="navigateToEdit(${item.sid})">Edit</button>
    `;
                } else if (item.status === 2) {
                    // 状态为 2，显示 "Accept" 和 "Edit"
                    actionSpan.innerHTML = `
        <button class="btn btn-success" onclick="changeStatus(${item.sid}, 1)">Accept</button>
        <button class="btn btn-warning" onclick="navigateToEdit(${item.sid})">Edit</button>
    `;
                } else {
                    // 其他状态，显示 "Accept" 和 "Reject" 以及 "Edit"
                    actionSpan.innerHTML = `
        <button class="btn btn-success" onclick="changeStatus(${item.sid}, 1)">Accept</button>
        <button class="btn btn-danger" onclick="changeStatus(${item.sid}, 2)">Reject</button>
        <button class="btn btn-warning" onclick="navigateToEdit(${item.sid})">Edit</button>
    `;
                }

                actionCell.appendChild(actionSpan);
                row.appendChild(actionCell);

                dataRow.appendChild(row);
            }
        }



    });
</script>
