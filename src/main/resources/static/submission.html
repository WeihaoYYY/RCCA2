<!--                                    <a href="http://localhost:8080/submission.html" class="btn btn-primary">Back</a>-->
<!--<div class="input-group ">-->
<!--    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">-->
<!--</div>-->

                                    <tr style="background-color: lightgrey;">

                                        <th>
                                            <span style="font-weight: bold">Rid</span>
                                        </th>
                                        <th>

                                        </th>
                                        <!--<th>
                                            <span style="font-weight: bold">Contributor Email</span>
                                        </th>-->
                                        <th>
                                            <span  style="font-weight: bold">Title</span>
                                        </th>
                                        <th>
                                            <span  style="font-weight: bold">Type</span>
                                        </th>
                                        <th>
                                            <span  style="font-weight: bold">Description</span>
                                        </th>
                                        <th>
                                            <span  style="font-weight: bold">Status</span>
                                        </th>
                                        <th>
                                            <span  style="font-weight: bold">Action</span>
                                        </th>
                                    </tr>


                                    </tbody>
                                </table>

                            <script>
                                 window.addEventListener('load', function() {
                                    var dataRow = document.getElementById('dataRow');

                                    // 发送 AJAX 请求
                                    var xhr = new XMLHttpRequest();
                                    xhr.open('GET', '/admin/findAll', true);
                                    xhr.onreadystatechange = function() {
                                        if (xhr.readyState === 4 && xhr.status === 200) {
                                            var data = JSON.parse(xhr.responseText);
                                            displayData(data);
                                        }
                                    };
                                    xhr.send();

                                    // 显示数据
                                    function displayData(data) {
                                        // var tableBody = document.createElement('tbody');
                                        for (var i = 0; i < data.length; i++) {
                                            var item = data[i];
                                            var row = document.createElement('tr');

                                            var ridCell = document.createElement('td');
                                            var ridSpan = document.createElement('span');
                                            ridSpan.textContent = item.rid;
                                            ridCell.appendChild(ridSpan);
                                            row.appendChild(ridCell);

                                            var contributorCell = document.createElement('td');
                                            var contributorSpan = document.createElement('span');
                                            contributorSpan.textContent = item.contributor;
                                            contributorCell.appendChild(contributorSpan);
                                            row.appendChild(contributorCell);

                                            /*var statusCell = document.createElement('td');
                                            var statusSpan = document.createElement('span');
                                            statusSpan.textContent = item.creator_email;
                                            statusCell.appendChild(statusSpan);
                                            row.appendChild(statusCell);*/

                                            var emptyCell = document.createElement('td');
                                            var emptySpan = document.createElement('span');
                                            emptySpan.textContent = item.title;
                                            emptyCell.appendChild(emptySpan);
                                            row.appendChild(emptyCell);

                                            var typeCell = document.createElement('td');
                                            var typeSpan = document.createElement('span');
                                            typeSpan.textContent = item.type;
                                            typeCell.appendChild(typeSpan);
                                            row.appendChild(typeCell);

                                            var descriptionCell = document.createElement('td');
                                            var descriptionSpan = document.createElement('span');
                                            descriptionSpan.textContent = item.description;
                                            descriptionCell.appendChild(descriptionSpan);
                                            row.appendChild(descriptionCell);

                                            var statusCell = document.createElement('td');
                                            var statusSpan = document.createElement('span');
                                            if(item.status === 1){
                                                statusSpan.textContent = "Approved";
                                            }else if(item.status === 2){
                                                statusSpan.textContent = "Rejected";
                                            }else{
                                                statusSpan.textContent = "Pending";
                                            }
                                            // statusSpan.textContent = item.status;
                                            statusCell.appendChild(statusSpan);
                                            row.appendChild(statusCell);

                                            var actionCell = document.createElement('td');
                                            var actionSpan = document.createElement('span');
                                            if(item.status === 1){
                                                actionSpan.innerHTML = '' +
                                                    '<a href="/admin/status/'+item.rid+'/2">' +
                                                    '   <button class="btn btn-danger">Reject</button>' +
                                                    '</a>' +
                                                    '<a href="/admin/edit/'+item.rid+'">' +
                                                    '   <button class="btn btn-warning">Edit</button>' +
                                                    '</a>';
                                            }else if(item.status === 2){
                                                actionSpan.innerHTML = '' +
                                                    '<a href="/admin/status/'+item.rid+'/1">' +
                                                    '   <button class="btn btn-success">Accept</button>' +
                                                    '</a>' +
                                                    '<a href="/admin/edit/'+item.rid+'">' +
                                                    '   <button class="btn btn-warning">Edit</button>' +
                                                    '</a>';
                                            }else{
                                                actionSpan.innerHTML = '' +
                                                    '<a href="/admin/status/'+item.rid+'/1">' +
                                                    '   <button class="btn btn-success">Accept</button>' +
                                                    '</a>' +
                                                    '<a href="/admin/status/'+item.rid+'/2">' +
                                                    '   <button class="btn btn-danger">Reject</button>' +
                                                    '</a>' +
                                                    '<a href="/admin/edit/'+item.rid+'">' +
                                                    '   <button class="btn btn-warning">Edit</button>' +
                                                    '</a>';
                                            }
                                            actionCell.appendChild(actionSpan);
                                            row.appendChild(actionCell);

                                            dataRow.appendChild(row);
                                        }

                                        //dataRow.parentNode.replaceChild(tableBody, dataRow);
                                    }
                                });
                            </script>
