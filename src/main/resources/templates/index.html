<div class="formsection">
  <form method="get" th:action="@{/search}" class="search_form">
    <label style="color: white; font-weight: bold;">Select Category:</label>
    <select name="category" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option value="AdvertisementJournal" selected>Advertisement Journal</option>
      <option value="AdvertisementNewspaper">Advertisement Newspaper</option>
      <option value="ArticleJournal">Article Journal</option>
      <option value="ArticleNewspaper">Article Newspaper</option>
      <option value="BookHistorical">Book Historical</option>
      <option value="BookTechnical">Book Technical</option>
      <option value="PhotographCommercial">Photograph Commercial</option>
      <option value="PhotographPersonal">Photograph Personal</option>
      <option value="SalesBrochure">Sales Brochure</option>
      <option value="SalesRecord">Sales Record</option>
    </select>
    <div class="d-flex">
      <input
              type="text"
              name="search"
              placeholder="Search item by title"
              aria-label="Search"
              class="form-control me-1"
      />
      <button type="submit" class="btn btn-success">Search</button>
    </div>
  </form>
</div>


  <!-- Card List section -->
  <!-- Output list of information via loop -->
<th:block th:each="ad : ${list}">
  <div class="col d-flex justify-content-center">
    <div class="card mb-3 mt-3" style="width: 800px">
      <div class="row g-0">
        <!-- Text content on the left side -->
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">
              <!-- Link to the detailed page -->
              <a th:href="@{/detail(id=${ad.sid})}" class="titlelink" th:text="${ad.title}">Title</a>
            </h5>
            <p class="card-text">
              <small class="text-muted">Description: <span th:text="${ad.description}">Description</span></small>
            </p>
            <p class="card-text">Category: <span th:text="${ad.category}">Category</span></p>
            <p class="card-text">Publisher: <span th:text="${ad.contributor}">Publisher</span></p>
            <p class="card-text">
              <small class="text-muted" th:text="${ad.publish_date}">Publish Date</small>
            </p>
          </div>
        </div>

        <!-- Image on the right side -->
        <div class="col-md-4">
          <th:block th:if="${#strings.toLowerCase(ad.file_format) == 'jpg' or #strings.toLowerCase(ad.file_format) == 'png'}">
            <div class="image-container">
              <img th:src="${ad.file_path}" class="img-fluid img-uniform-size" alt="list_image" />
            </div>
          </th:block>
          <th:block th:if="${#strings.toLowerCase(ad.file_format) != 'jpg' and #strings.toLowerCase(ad.file_format) != 'png'}">
            <div class="image-container">
              <img th:src="@{/static/asset/documentImage.png}" class="img-fluid img-uniform-size" alt="list_image" />
            </div>
          </th:block>
        </div>
      </div>
    </div>
  </div>
</th:block>
